    <h1><b>Bienvendio al espacio de consultas</b></h1>
    
    <form action="#" method="post">
        <label for="nombre" class="labelRegistro" >Nombre</label>
        <input type="text" class="inputRegistro" id="nombre" name="nombre" placeholder="Escriba aqui su nombre">

        <label for="apellido"class="labelRegistro">Apellido</label>
        <input type="text" class="inputRegistro" id="apellido" name="apellido" placeholder="Escriba aqui su apellido" maxlength="12" minlength="3">
    <br>
        <label for="mail">Mail</label>
        <input type="email" name="correo" id="correo" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/ placeholder="Escriba aqui su email">

        <input type="date" >
        <input type="submit" value="Enviar" class="botonEnviar">
